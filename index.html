<!DOCTYPE dealwithitml>

<link rel='stylesheet' href='//cdn.jsdelivr.net/font-hack/2.020/css/hack.min.css'>

<style type="text/css">
	div {
		display: flex;
		justify-content: center;
		align-items: center;
		width: 100%;
		height: 100%;
	}
	input {
		border: 0;
		width: 100%;
		text-align: center;
		font-size: 400%;
		font-family: Hack, monospace;
	}
	input:focus{
    	outline: none;
	}
</style>

<body>
	<div>
		<input
			id='INPUT'
			onclick='this.setSelectionRange(0, this.value.length);'
		/>
	</div>
</body>

<script>
	setInterval(function () {
		if (INPUT !== document.activeElement) {
			INPUT.value = (new Date()).toISOString();
		}
	}, 10);

	document.body.onkeydown = function (e) {
		var a = (e.keyCode === 65) || (e.key === 'a'),
		    c = (e.keyCode === 67) || (e.key === 'c'),
		    esc = (e.keyCode === 27);

		if ((a || c) && (e.metaKey || e.ctrlKey)) {
			if (a) e.preventDefault();
			INPUT.focus();
			INPUT.setSelectionRange(0, INPUT.value.length);
		}

		if (esc) {
			INPUT.blur();
			document.body.focus();
		}
	};

	document.body.focus();
</script>
